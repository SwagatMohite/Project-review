<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review and Quotes</title>
    <!-- Css style -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Bunddles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome  -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
</head>

<body>
    <main class="text-center d-flex justify-content-center">
        <section class="container">
            <!-- Title -->
            <div class="title">
                <h2 class="display-4">Our Review</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review card w-85 text-center card border-info mb-3" id="card">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1506863530036-1efeddceb993?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NzV8fHByb2ZpbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60"
                        id="person-img" alt="profile-img" data-bs-toggle="tooltip" data-bs-placement="left-side" title="profile" />
                </div>
                <h4 id="author" data-bs-toggle="tooltip" data-bs-placement="bottom" title="sara jones profile name ">sara jones</h4>
                <p id="job" data-bs-placement="right" title="Designation of Profile" id="info">ux designer</p>
                <p class="text-center" data-bs-toggle="tooltip" data-bs-placement="right" title="description about profile info" id="info">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Odio molestias vitae sed voluptate minima ipsam libero nostrum sit cupiditate,
                    minus ullam saepe. Veniam doloribus repellat eius,
                    accusamus quidem esse voluptate?
                </p>
                <!-- prev buttons-->
                <div class="button-container">
                    <button  type="button" class="prev-btn" id="al" aria-label="Name"> 
                        <i class="fas fa-chevron-left"></i>
                    </button>
                <!-- next buttons-->
                    <button type="button" class="next-btn button is-info is-rounded" id="ala" aria-label="Name">
                        <i class="fas fa-chevron-right"></i> 
                    </button>
                </div>    
                <!-- random button -->
                <button type="button" class="random-btn btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="click here for random info">surprise me</button>
                
            </article>
        </section>
      

    </main>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- Bootstrap Bundle optional -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
